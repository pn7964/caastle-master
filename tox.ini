[tox]
minversion = 1.6
envlist = pep8
skipsdist = True

[testenv:pep8]
commands =
  flake8

[flake8]
ignore = D100,D101,D102,D103,D104,E226,E402,E501,E701,H102,H301,H404,W293
show-source = True
builtins = _
exclude=cloudark-venv,cloudark-virtenv,cloudark-virtenv.bak,.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,docs,bak

